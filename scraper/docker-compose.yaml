services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '${REDIS_PORT}:6379'
    command: "redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}"
    volumes:
      - ./redis:/data
    env_file:
      - .env
  flower:
    build: .
    command: "poetry run celery -A app.tasks.celery_app flower"
    ports:
      - '5555:5555'
    env_file:
      - .env
    depends_on:
      - redis
  scraper:
    build: .
    command: "poetry run celery -A app.tasks.celery_app worker -n server_worker --loglevel=INFO -Q celery"
    depends_on:
      - redis
  beat:
    build: .
    command: "poetry run celery -A app.tasks.celery_app beat --loglevel=DEBUG"
    depends_on:
      - redis