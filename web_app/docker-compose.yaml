services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - '.env'
  web_app:
    build: .
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - '.env'
    command: poetry run python -m uvicorn app.main:app --host ${HOST} --port ${PORT}
    depends_on:
      postgres:
        condition: service_started
        restart: true
